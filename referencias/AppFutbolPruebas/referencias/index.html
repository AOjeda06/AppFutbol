<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/entidad.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To Do List</h1>
        <form id="todo-form" class="form-inline justify-content-center mb-4">
            <div class="form-group mr-2">
                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task" required>
            </div>
            <div class="form-group mr-2">
                <input type="date" id="todo-date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <table id="dataTable" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Tarea</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas generadas dinámicamente tendrán el atributo data-id -->
            </tbody>
        </table>
    </div>
    <script>
        // Inicialización de la vista y el controlador
        $(document).ready(function() {
            Controller.init();
        });
    </script>
</body>

</html>
